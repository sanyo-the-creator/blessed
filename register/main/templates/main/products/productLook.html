{% extends 'main/navbar.html' %} {% load static %} {% block content %}
<head>
  <link rel="stylesheet" href=" {% static '/css/productLook.css' %} " />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
  .add-to-cart,
  .bg-box,
  .add-to-cart,
  .small-box , 
  .condition ,
  .price ,
  #profile-btn {
    background: linear-gradient({{pd.color1}}, {{pd.color2}});
  }

  ::-webkit-scrollbar-thumb {
    background: linear-gradient({{pd.color1}}, {{pd.color2}});
    border-radius: 10px;
  }

  ::-webkit-scrollbar-thumb:hover {
    background: linear-gradient({{pd.color1}}, {{pd.color2}});
    border-radius: 10px;
  }
  
  @media (max-width: 991px) {
    .add-to-cart {
      background: white;
    }
  }

</style>

<div class="view">
  <img class="shoe-view" src="{{pd.image.url}}" alt="image" />
  <img src="/static/images/cancel.png" onclick="cancel()" class="cancel-view">
</div>

<div class="row">
  <div class="kolonka-1">
    <div class="small-box" id="gradient3"></div>
    <div>
      <h2>{{pd.name}}<h1>{{pd.size}}</h1></h2>
      <h4>{{pd.price}} â‚¬</h4>
      
        <button
          class="add-to-cart"
          type="submit"
       
          value="Contact"
          name="Contact"
        >
         Condition: {{pd.condition}}
        </button>
      
    </div>
  </div>
  <div class="kolonka-2">
    <img class="shoe" src="{{pd.image.url}}" onclick="imageView()" alt="image" />
    <div class="bg-box"></div>
  </div>
</div>

<div class="center">
  <div class="kolonka-mobile">
    <img class="shoe2" src="{{pd.image.url}}" onclick="imageView()" alt="image" />
    <div class="bg-box"></div>
  </div>
  <div class="description-1" style="text-align: center">
    <hr class="for-sale">
    <h4>For Sale</h4>
    <div class="info">
      <p class="question">Country:<p>
      <p class="country">{{pd.country}}</p>
    </div>
    <!-- <div class="info">
      <p class="question">Condition:<p>
      <p class="country">{{pd.condition}}</p>
    </div> -->
    <hr class="about-product">
    <div class="content">
      <h5 class="desc">Description</h5>
      <div class="center">
        <p class="desc-content">{{ pd.description}}</p>
      </div>
    </div>
    <hr class="contact-line">
    <div class="contact">
      <h6>Contact</h6>
      <div class="links">
        <div class="mail">
          <p>Mail:</p>
          <p>{{pd.user.username}}</p>
        </div>  
        <a class="instagram" href="https://www.instagram.com/{{ig}}/">
          <p>Instagram:</p>
          <p class="ig"> @{{ig}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="buttons-1">
  <a href="/user-{{pd.user.id}}/products/"> 
  
  <button
    type="submit"
    id="profile-btn"
    class="view-profile"
    value="profile"
    name="profile"
  >
    View Profile
  </button></a>
</div> 
<script src="{% static '/js/Look.js' %}"></script>
{% endblock %}
