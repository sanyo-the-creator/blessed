<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>{% block title %}Login Here{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" {% static '/css/login.css' %} " />
  </head>
  {% block content %}
  <body>
    <div id="app" class="login">
      <img src="/static/images/header_logo.png" class="logo">
    <form method="post" class="from-group">
      <input type="text" name="username" id="username" class="username" placeholder="Username" required>
      <span class="underline"></span>
      <br>
      <input type="text" name="password" id="password" placeholder="Password" required>
      <span class="underline"></span>
      <button type="submit" class="log-in">Login</button>
      <p>or</p>
      <button class="register">Register</button>
    </form>
      <a href="#"><img src="/static/images/instagram.png" class="instagram"></a>
    </div>
    <script src="{% static '/js/login.js' %}"> 
    </script>
    {% endblock %}
  </body>
</html>
