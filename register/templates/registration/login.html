<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>{% block title %}Login Here{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href=" {% static '/css/login.css' %} " />
  </head>
  {% block content %}
  <body>
    <div id="app">
    <img src="/static/images/header_logo.png" class="logo">
    <form method="post" class="from-group">
      {% csrf_token %} {{form}}
      <p class="register">Don't have an account? Create one <a href="/register">here</a></p>
      {% comment %}
      {% endcomment %}
      <button type="submit" class="login-button">Login</button>
    </form>
    <img src="/static/images/instagram.png" class="instagram">
    <script src="{% static '/js/login.js' %}">
    </script>
    {% endblock %}
    
  </body>
</html>
