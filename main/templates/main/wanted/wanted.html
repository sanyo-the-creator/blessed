{% extends 'main/navbar.html' %} {% load static %} {% block content %}

<h2>Wanted:</h2>
<form method="get" action="">
  <select name="order_by" id="order_by" onchange="this.form.submit()">
    <option
      class="hidden_option"
      name="{{choice}}"
      value="{{choice}}"
      style="display: none"
    >
      {{choice}}
    </option>
    <option value="-id" name="-id">Latest Wanted products</option>
    <option value="id" name="id">Oldest Wanted products</option>
    <option value="maxprice" name="maxprice">Lowest Price</option>
    <option value="-maxprice" name="maxprice">Highest Price</option>
  </select>
</form>
<div class="container">
  <ul class="products">
    {% for product in wd %}
    <li class="product">
      <a href="/{{product.id}}/">
        <img class="image" src="{{product.image.url}}" alt="image" />
        <p>Name: {{product.name}}</p>
        <!-- <p>Description: {{product.description}}</p> -->
        <p>Size: {{product.size}}</p>
        <p>Category: {{product.categories}}</p>
        <p>Price: {{product.maxprice}}$</p>
        <!-- <p>id: {{product.id}}</p> -->
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
