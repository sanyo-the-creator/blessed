{% extends 'main/navbar.html' %} {% load static %} {% block content %}

<h2>Wanted:</h2>
<form method="post" action="">
  {% csrf_token %}
  <select name="order_by" id="order_by" onchange="this.form.submit()">
    <option value="latest_products" name="latest_products">
      Latest products
    </option>
    <option value="lowest_price" name="lowest_price">Lowest Price</option>
    <option value="highest_price" name="highest_price">Highest Price</option>
  </select>
</form>
<div class="container">
  <ul class="products">
    {% for product in wd %}
    <li class="product">
      <a href="/{{product.id}}/">
        <img class="image" src="{{product.image.url}}" alt="image" />
        <p>Name: {{product.name}}</p>
        <!-- <p>Description: {{product.description}}</p> -->
        <p>Size: {{product.size}}</p>
        <p>Category: {{product.categories}}</p>
        <p>Price: {{product.price}}$</p>
        <!-- <p>id: {{product.id}}</p> -->
      </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
