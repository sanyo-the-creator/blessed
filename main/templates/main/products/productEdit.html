{% extends 'main/navbar.html' %} {% load static %} {% block content %}
<head>
  <link rel="stylesheet" href=" {% static '/css/productEdit.css' %} " />
 
</head>
<style>
    
  .bg-box,
  .add-to-cart,
  .small-box {
    background: linear-gradient({{pd.color1}}, {{pd.color2}});
  }
</style>
<form method="post" action="" enctype="multipart/form-data">
  {% csrf_token %}
  <h1>Edit Product</h1>
  <h2>{{pd.name}}</h2>
  <textarea name="description" placeholder="description" maxlength="1000" required>
{{pd.description}}</textarea
  >
  <select id="condition" name="condition">
    <option
      class="hidden_option"
      name="{{pd.condition}}"
      value="{{pd.condition}}"
    >
      {{pd.condition}}
    </option>
    <option name="New" value="New">New</option>
    <option name="9/10" value="9/10">9/10</option>
    <option name="8/10" value="8/10">8/10</option>
    <option name="7/10" value="7/10">7/10</option>
    <option name="6/10" value="6/10">6/10</option>
    <option name="5/10" value="5/10">5/10</option>
    <option name="4/10" value="4/10">4/10</option>
    <option name="3/10" value="3/10">3/10</option>
    <option name="2/10" value="2/10">2/10</option>
    <option name="1/10" value="1/10">1/10</option>
  </select>
  <input
  type="number"
  name="price"
  step="0.01"
  placeholder="price in €"
  min="0.01"
  id="priceinput"
  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
  value="{{pd.price}}"
  maxlength = "5"
  required
  />
  <input type="color" name="color1" value="{{pd.color1}}" id="color1input" onchange="ChangeColor()"/>
  <input type="color" name="color2" value="{{pd.color2}}" id="color2input" onchange="ChangeColor()"/>
  <button type="submit" name="change" value="change" class="btn btn-success">
    Change
  </button>
</form>
<div class="row">
  <div class="kolonka-1" id="kolonka-1">
    <div class="small-box" id="gradient"></div>
    <h2><span id="nameoutput">{{pd.name}}</span></br>
      <span id="sizeoutput">{{pd.size}}</span></h2>
    <h4 id="priceoutput">{{pd.price}} €</h4>
    <button class="add-to-cart" type="submit" id="gradient2" value="Contact" name="Contact">
      Contact
    </button>
  </div>
  <div class="kolonka-2">
    <img
      id="imgoutput"
      src="{{pd.image.url}}"
      alt="your image"
      class="shoe"
    />
    <div class="bg-box" id="gradient3"></div>
  </div>
</div>
<script src="{% static '/js/editProduct.js' %}"></script>
<script src="{% static '/js/reload.js' %}">
</script>
{% endblock %}
