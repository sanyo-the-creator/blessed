{% load static%} {% if user.is_authenticated %}
<head>
  <link rel="stylesheet" href=" {% static '/css/navbar.css' %} " />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<!-- <script src="/static/js/navbar.js"></script> -->
<div class="navcontainer">
  <img
    src="{% static '/images/search.png' %}"
    class="search-mobile"
    onclick="search()"
  />
  <img
    src="{% static '/images/cancel.png' %}"
    class="cancel"
    
    onclick="cancel()"
  />
  <div class="navbar">
    <a href="/home/">
      <img
        src="/static/images/header_logo.png"
        class="nav-logo"
      />
    </a>

    <form
      action="{% url 'search_results' %}"
      class="search"
      id="form"
      method="get"
    >
      <input
        name="name"
        pattern=".{2,}"
        class="search-field"
        type="search"
        id="query"
        placeholder="Search for Products..."
        required
      />
      <button type="submit" class="search-button">Search</button>
    </form>

    <form
      action="{% url 'search_results' %}"
      class="m-search"
      id="form"
      method="get"
    >
      <input
        name="name"
        pattern=".{2,}"
        class="m-search-field"
        type="search"
        id="query"
        placeholder="Search for Products..."
        required
      />
    </form>

    <nav class="pc-nav">
      <ul>
        <li><a href="/add/">Sell</a></li>
        <li><a href="/mywanted/">My wanted</a></li>
        <li><a href="/myproducts/">My products</a></li>
        <li><a href="/about-us/">About us</a></li>
        <a href="/logout/" class="logout">
          <button class="log-out">Logout</button>
        </a>
      </ul>
    </nav>
    <div class="hamburger">
      <div class="bar"></div>
    </div>
  </div>

  <nav class="mobile-nav">
    <a id="link" href="/add/">Sell</a>
    <a id="link" href="/mywanted/">My wanted</a>
    <a id="link" href="/myproducts/">My products</a>
    <a href="/about-us/">About us</a>
    <a id="logout" href="/logout/" class="logout">
      <button id="link" class="log-out-mobile">Logout</button>
    </a>
  </nav>
</div>
<script src="{% static '/js/navbar.js' %}"></script>
{% endif %} {% block content %} {% endblock %}
