{% load static%}
<head>
  <link rel="stylesheet" href=" {% static '/css/navbar.css' %} " />
</head>
<div class="navcontainer">
  <div class="navbar">
    <a href="/home/">
      <img src="{% static '/images/logo.jpeg' %}" class="logo" />
    </a>

    <form action="/search/" class="search" id="form" method="get">
      <input
        name="name"
        pattern=".{2,}"
        class="search-field"
        type="search"
        id="query"
        placeholder="Search for Products..."
        required
      />
      <button type="submit" class="search-button">Search</button>
    </form>

    <nav>
      <ul>
        <li><a href="/add/">Sell</a></li>
        <li><a href="/mywanted/">Wanted</a></li>
        <li><a href="/myproducts/">My products</a></li>
        <a href="/logout/" class="logout"
          ><button class="log-out">Logout</button></a
        >
      </ul>
    </nav>
  </div>
</div>
{% block content %} {% endblock %}
