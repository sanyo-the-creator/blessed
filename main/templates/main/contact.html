{% load static %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      property="og:description"
      content="Blessed is website for selling or buying hype shoes, clothes and accesories"
    />
    <meta property="og:title" content="Contact - Blessed" />
    <title>Contact - Blessed</title>
    <meta name="author" content="Jerguš Sňahničan, Alexander Poole" />
    <meta
      name="keywords"
      content="Blessed, blessed, resell,market, hypebeast,shoes,clothes,accesories"
    />
  </head>
<h1>Contact</h1>
<h4>Mail: blessedstore.sk@gmail.com</h4>

<form  method="POST">
    {% csrf_token %}
    <div class="namediv"><label class="name">Name</label></div>
    <input class= "input-name" type="text" id="name" name="name" required>
    <div class="maildiv"><label class="gmail">Mail</label></div>
    <input class= "input-mail" type="text" id="gmail" name="email" required>


    <div><label class="message">Message</label></div>
    <textarea  style="resize: none;" name="message" id="message" cols="30" rows="10" required></textarea>
    <div></div>
    
    

    <input class="submit"type="submit" class="send-message-cta" value="Send message">
</form>
<script src="{% static '/js/reload.js' %}">
{% endblock  %}
