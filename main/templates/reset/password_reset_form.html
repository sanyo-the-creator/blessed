{% block content %} {% load static %}
<head>
    <link rel="stylesheet" href=" {% static '/css/password_reset_form.css' %} " />
</head>
<body>
    <div class="content">
        <h2>Enter Password</h2>

            {{form}}

        </form>
    </div>
</body>
{% endblock  %}
